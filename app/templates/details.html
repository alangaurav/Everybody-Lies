<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="The sites description">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
	<title>Login</title>
</head>
<body class="loginBody">
	<div class="mdl-card mdl-shadow--4dp" id="loginForm"  style="display: none; ">
		<!-- <div class="mdl-card__title mdl-typography--text-center">
			<h2 class="mdl-card__title-text">Everybody Lies</h2>
		</div> -->
		<div class="mdl-card__supporting-text">
			<p>Welcome to Everybody lies, to continue please login with either your Google or Facebook Account.</p>
		</div>
		<div class="mdl-card__actions">
			<a href=""><button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
			  Google
			</button></a>
			<a href=""><button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
			  Facebook
			</button></a>
		</div>
	</div>
	<div class="mdl-card mdl-shadow--4dp" id="signUpForm">
		<!-- <div class="mdl-card__title mdl-typography--text-center">
			<h2 class="mdl-card__title-text">Game Name</h2>
		</div> -->
		<div class="mdl-card__supporting-text">
			<form action="" method="POST">
			{{details_form.hidden_tag()}}
			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			    {{details_form.registration_number(class_="mdl-textfield__input")}}
			    <label class="mdl-textfield__label">Registration Number</label>
			  </div>
			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			    {{details_form.college_name(class_="mdl-textfield__input")}}
			    <label class="mdl-textfield__label">College Name</label>
			  </div>
			  <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" id="singedUpButton">
			  Sign Up
			</button>
		</div>
			</form>
		<div class="mdl-card__actions">
		</div>
	</div>
<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>	
<script   src="http://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>  
<script type="text/javascript" src="js/backstretch.min.js"></script>
<script type="text/javascript">
	r(function(){
	/*$.backstretch("image/backgroundTest.jpg");*/
    var loginForm = document.querySelector('#loginForm');
    var signUpForm = document.querySelector('#signUpForm');
    var loginButton = document.querySelector('#LoginButton');
    var signedButton = document.querySelector('#singedUpButton');
    var signButton = document.querySelector('#signUpButton');

    signButton.onclick = function () {
    	loginForm.style.display = 'none';
    	signUpForm.style.display = 'flex';
    }

    signedButton.onclick = function () {
    	loginForm.style.display='flex';
    	signUpForm.style.display='none';
    }

});
function r(f){ /in/.test(document.readyState)?setTimeout('r('+f+')',9):f()}
</script>
</body>
</html>
